<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Slim Examples</title>
    <link rel="stylesheet" href="slim.min.css">
    <script src="slim.kickstart.min.js"></script>
    <style>
        main {
            max-width:300px;
            margin:0 auto;
        }
    </style>   
</head>
<body>
<main>
<form action="/uploads" method="POST" enctype="multipart/form-data" class="avatar">
     <input type="text" name="fruit" id="canada">
     <div class="slim"
         data-ratio="4:3"
         data-size="240,180"
         data-min-size="240,180"
         data-max-file-size="0.5"
         data-force-type="jpg">
        <input type="file" name="userPhoto" required />
    </div>

    <button type="submit">Upload now!</button>

</form>
</main>
</body>
</html>
